<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        ul {
            list-style: none;
            width: 200px;
            background-color: cadetblue;
            padding: 0;
            margin: 0;
        }

        ul>li {
            text-align: center;
            padding: 10px;
        }

        ul>li:hover {
            background-color: cornflowerblue;
            font-weight: 700;
        }

    </style>
</head>
<body>
    <h2>수직네비게이션</h2>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">HTML</a></li>

        <li><a href="#">JAVASCRIPT</a></li>
    </ul>
</body>
</html>
